<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
    <link rel="stylesheet" href="../Formulario 2/css/estilos.css">
</head>
<body>
    <div class="formulario">
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input id="nombre" name="nombre" placeholder="Ingrese su nombre aqui" type="text" required>
            <label for="email">E-mail:</label>
            <input id="email" name="email" placeholder="Ingrese su email aqui" type="email" required>
            <label for="subject">Subject:</label>
            <input name="subject" id="subject" type="text" placeholder="Ingrese su asunto aqui" maxlength="50" required>
            <label for="campo-texto">Ingrese su mensaje aqui:</label>
            <textarea id="campo-texto" name="campo-texto" type="text" placeholder="Ingrese su mensaje aqui"  rows="10"></textarea>
            <div class="buttons">
            <button class="enviar">Enviar</button>
            <button class="volver">Volver</button>
            </div>
        </form>
    </div>    

</body>
</html>
