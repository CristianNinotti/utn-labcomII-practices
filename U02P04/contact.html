<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 3</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <!-- Encabezado -->
    <header>
        <h1>Cadena de Restaurantes Gourmet "Los Ninotti"</h1>
        <p>Bienvenidos al Restaurante Ninotti</p>
    </header>
    <div class="container">
        <!-- Navegación / cotenedor izquierdo -->
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="multimedia.html">Multimedia</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
        <main>
            <h2><ins>Hace tu reserva:</ins></h2>
            <fieldset>
                <form>
                    <table>
                        <tr>
                            <td>
                                <label for="nombre"> <b>Nombre: </b></label>
                            </td>
                            <td>
                                <input name="nombre" id="nombre" type="text" maxlength="20" minlength="5" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="email"><b>Email: </b></label>
                            </td>
                            <td>
                                <input name="email" id="email" type="email" maxlength="40" minlength="5" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="edad"><b>Edad: </b></label>
                            </td>
                            <td>
                                <input name="edad" id=edad type="number" value="18">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="comidaPreferido"><b>Menú del día: </b></label>
                            </td>
                            <td>
                                <select name="comidaPreferido" id="comidaPreferido">
                                    <option selected value="">Seleccione su menu favorito</option>
                                    <option> Pastas con tuco </option>
                                    <option> Pastas con salsa Bolognesa</option>
                                    <option> Carne al horno con verduras </option>
                                    <option> Tortilla de papa </option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="color"><b>Color favorito: </b></label>
                            </td>
                            <td>
                                <input name="color" id="color" type="color">
                            </td>
                        </tr>

                    </table>
                    <br>
                    <br>
                    <label for="textarea"><b><ins>Nos importa su opinión: </ins></b></label>
                    <br>
                    <br>
                    <textarea name="textarea" id="textarea" rows="10" cols="60"
                        placeholder="Escriba su comentario aqui"></textarea>
                    <br>
                    <label for="checkbox">¿Desea recibir novedades a su email?</label>
                    <input type="checkbox" name="checkbox" id="checkbox" checked>
                    <br>
                    <br>
                    <button>Enviar</button>
                </form>
            </fieldset>





        </main>

        <!-- Contenedor secundario / derecho -->
        <div class="right">
            <h1><ins>¿Cómo ubicarnos?</ins></h1>
            <p>Estamos ubicados en Bv.Oroño</p>

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1104.5281858134115!2d-60.65336540857164!3d-32.9430130110976!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b7ab40c1a0f67f%3A0x41dd1f3edfea036c!2sBlvd.%20Oro%C3%B1o%20740%2C%20S2000%20Rosario%2C%20Santa%20Fe!5e0!3m2!1ses!2sar!4v1712354592735!5m2!1ses!2sar"
                width="350" height="375" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

</body>
</html>
